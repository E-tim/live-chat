<!-- public/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        #users { width: 20%; border-right: 1px solid #ccc; padding-right: 10px; }
        #chat { width: 80%; padding-left: 10px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 10px; background: #f4f4f4; border-radius: 5px; }
        #form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 80%; }
        #input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
        #input:focus { outline: none; }
        #send { width: 9%; background: #007BFF; border: none; padding: 10px; }
        #send:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="users">
        <h2>Users</h2>
        <ul id="userList"></ul>
    </div>
    <div id="chat">
        <h2>Chat</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button id="send">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var selectedUser = '';
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        var userList = document.getElementById('userList');

        socket.on('update connected users', function(users) {
            userList.innerHTML = '';
            users.forEach(user => {
                var item = document.createElement('li');
                item.textContent = user;
                item.addEventListener('click', () => selectUser(user));
                userList.appendChild(item);
            });
        });

        socket.on('update messages', function(messagesArray) {
            updateMessages(messagesArray);
        });

        function selectUser(user) {
            selectedUser = user;
            socket.emit('get messages', user);
        }

        function updateMessages(messagesArray) {
            messages.innerHTML = '';
            messagesArray.forEach(({ sender, message }) => {
                var item = document.createElement('li');
                item.textContent = `From ${sender}: ${message}`;
                messages.appendChild(item);
            });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value && selectedUser) {
                socket.emit('send message', {
                    sender: 'admin',
                    receiver: selectedUser,
                    message: input.value
                });
                input.value = '';
            }
        });

        socket.on('receive message', function({ sender, message }) {
            if (sender === selectedUser) {
                var item = document.createElement('li');
                item.textContent = `From ${sender}: ${message}`;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            }
        });
    </script>
</body>
</html>
