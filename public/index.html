<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Chat</title>
    <style>
        ul { list-style-type: none; margin: 0; padding: 0; }
        li { padding: 8px; margin-bottom: 10px; background: #f4f4f4; border-radius: 5px; }
        #form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        #input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
        #input:focus { outline: none; }
        #send { width: 9%; background: #007BFF; border: none; padding: 10px; }
        #send:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>User Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button id="send">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var userId = 'user_' + Math.random().toString(36).substr(2, 9);
        socket.emit('user connected', userId);

        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('send message', {
                    sender: userId,
                    receiver: 'admin',
                    message: input.value
                });
                input.value = '';
            }
        });

        socket.on('receive message', function({ sender, message }) {
            var item = document.createElement('li');
            item.textContent = `From ${sender}: ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
